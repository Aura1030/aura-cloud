<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기 게임</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .game-container {
            margin-top: 20px;
        }
        .game-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .grid {
            display: grid;
            gap: 2px;
            background-color: #999;
            padding: 2px;
            border: 2px solid #666;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        .cell:hover {
            background-color: #ddd;
        }
        .revealed {
            background-color: #fff;
        }
        .mine {
            background-color: #ff0000;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>지뢰찾기</h1>
    <div class="game-container">
        <div class="game-info">
            <p>남은 지뢰: <span id="mine-count">0</span></p>
            <p>시간: <span id="timer">0</span>초</p>
        </div>
        <div id="grid" class="grid"></div>
        <div class="controls">
            <button onclick="startNewGame()">새 게임</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
